<ion-view title='Settings' ng-controller='SettingsCtrl as vm'>
  <ion-content class='has-header padding'>

    <div class=''>
      <h2 ng-show='vm.downloadSize && vm.smallDL()'>Test packet size - {{vm.downloadSize}} KB</h2>
      <h2 ng-show='vm.downloadSize && vm.largeDL()'>Test packet size - {{vm.downloadSize}} MB</h2>
    	<div class="item range no-border">
  		  <i class="icon ion-ios-cloud-download-outline"></i>
  		  <input type="range" name="downloadSize" min="64" max="4194" ng-model="vm.downloadSize" >
  		  <i class="icon ion-ios-cloud-download-outline icon-larger padding-right-50"></i>
  		</div>
    </div>
<br>
    <div class=''>
      <h2>Test interval - {{vm.testRate}} seconds</h2>
      <div class="item range no-border">
        <i class="icon ion-ios-time-outline"></i>
        <input type="range" name="testRate" min="10" max="3600" ng-model="vm.testRate" >
        <i class="icon ion-ios-time-outline icon-larger padding-right-50"></i>
      </div>
    </div>


    <div > 
      <div class="row">
        <div class="col-50 col-center">
          <h2>Share mode</h2>
          <h5 ng-show="vm.shareMode">(Share anonymous performance)</h5>
          <h5 ng-show="!vm.shareMode">(No peer statistics or sharing)</h5>
        </div>
        <ion-toggle class='col-50 col-center no-border' ion-toggle-text="<i class='icon ion-ios-people'></i>&nbsp;Community;<i class='icon ion-ios-person'></i>&nbsp;Standalone" ng-model="vm.shareMode">
        <h2>&nbsp;</h2><!-- cheesy horizontal row alignment fix -->
        </ion-toggle>
      
      </div>
